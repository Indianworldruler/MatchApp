<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Connection ID Display -->
    <div id="connection-info" class="info-box">
        <p>Your Connection ID: <span id="local-id">Generating...</span></p>
        <button id="copy-id">Copy ID</button>
    </div>

    <!-- Profile Setup Section -->
    <section id="profile-setup" class="screen active">
        <h1>Create Your Profile</h1>
        <div class="profile-form">
            <input type="text" id="name-input" placeholder="Enter your name" required>
            
            <div class="photo-upload">
                <label for="profile-photo">Upload Photo (Optional)</label>
                <input type="file" id="profile-photo" accept="image/*">
                <div id="photo-preview"></div>
            </div>

            <div class="relationship-status">
                <h3>I am looking for:</h3>
                <select id="status-select">
                    <option value="">Select Status</option>
                    <option value="friends">Friends</option>
                    <option value="serious">Serious Relationship</option>
                </select>
            </div>

            <div class="term-preference">
                <h3>Term Preference</h3>
                <select id="term-select">
                    <option value="">Select Term</option>
                    <option value="long">Long Term</option>
                    <option value="short">Short Term</option>
                </select>
            </div>

            <button id="start-discovery">Start Discovery</button>
        </div>
    </section>

    <!-- Discovery Section -->
    <section id="discovery" class="screen">
        <div class="discovery-controls">
            <button id="toggle-discovery">Stop Discovery</button>
            <input type="text" id="remote-id-input" placeholder="Enter remote ID to connect">
            <button id="connect-to-id">Connect</button>
        </div>

        <div class="nearby-users">
            <h2>Nearby Users</h2>
            <div id="users-list">
                <!-- Users will be listed here -->
            </div>
        </div>

        <div id="connection-status" class="status-box">
            Not connected
        </div>
    </section>

    <!-- Chat Section -->
    <section id="chat" class="screen">
        <div class="chat-header">
            <button id="leave-chat">‚Üê Back</button>
            <h2 id="chat-partner-name">Chat</h2>
        </div>
        
        <div class="chat-messages" id="messages-container">
            <!-- Messages will appear here -->
        </div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </div>
    </section>

    <!-- Connection Modal -->
    <div id="connection-modal" class="modal">
        <div class="modal-content">
            <h3>Connection Request</h3>
            <p id="connection-request-text"></p>
            <div class="modal-buttons">
                <button id="accept-connection">Accept</button>
                <button id="decline-connection">Decline</button>
            </div>
        </div>
    </div>

    <!-- Add PeerJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
